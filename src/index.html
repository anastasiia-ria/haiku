<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiku</title>
</head>
<body>
  <div class="container">
    <h1>Haiku Checker</h1>
    <img src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2021/12/30151747/Pembroke-Welsh-Corgi-smiling-and-happy-outdoors.jpeg" alt="">
    <form id="haiku-checker">
      <input id="line-one" placeholder="First Line">
      <input id="line-two" placeholder="Second Line">
      <input id="line-three" placeholder="Third Line">
      <button type="submit">Check</button>
    </form>
    <p id="check-result"></p>
    <button type="button" id="random">Random</button>
    <ul id="random-haiku" class="mb-0">

    </ul>
  </div>
</body>
</html>
