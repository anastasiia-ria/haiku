<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haiku</title>
  </head>
  <body>
    <div class="container">
      <div class="haiku-box">
        <ul id="display-haiku" class="mb-0"></ul>
        <button type="button" id="random">Random</button>
        <p id="check-result"></p>
      </div>
      <div class="checker-box">
        <h1>Check your Haiku</h1>
        <form id="haiku-checker">
          <input id="line-one" placeholder="First Line" required />
          <input id="line-two" placeholder="Second Line" required />
          <input id="line-three" placeholder="Third Line" required />
          <button type="submit">Check</button>
        </form>
      </div>
    </div>
  <script defer src="bundle.js"></script></body>
</html>
